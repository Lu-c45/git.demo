<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的HTML页面</h1>
    </header>
    
    <div class="content">
        <h2>这是一个简单的HTML示例</h2>
        <p>这是一个段落，展示了基本的HTML文本格式。</p>
        
        <h3>列表示例</h3>
        <ul>
            <li>项目一</li>111
            <li>项目二</li>
            <li>项目三</li>
        </ul>
        
        <p>你可以在浏览器中打开这个文件来查看效果。</p>
    </div>
    
    <footer>
        <p>© 2023 简单HTML示例</p>
    </footer>
</body>
</html>
